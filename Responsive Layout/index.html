<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Instagram Cards Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="card card_main"><h1>Title here</h1></div>

      <div class="card card_secondary card_third">
        <h3>Featuring</h3>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod,
          delectus? Repudiandae exercitationem ipsam quia illum provident neque,
          ex quibusdam natus earum fugiat! Corporis provident consectetur
          possimus repellat expedita quisquam rem?

        <div class="icons">
          <i class="fas fa-home"></i>
          <i class="fas fa-cog"></i>
          <i class="fas fa-envelope"></i>
        </div>
      </div>
    </div>
