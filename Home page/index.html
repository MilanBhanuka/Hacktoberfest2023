<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0718c39294.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search..">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </header>
        <div class="background"></div>
        <section class="home">
            <div class="content">
                <a href="#" class="logo">MedSuppyX</a>
                <h2>Welcome!</h2>
                <h3>To Our Web Platform</h3>
                <pre>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</pre>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="login">
                <h2>Sign In</h2>
                <div class="input">
                    <input type="text" class="input1" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input">
                    <input type="password" class="input1" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="check">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#"> Forgot Password?</a>
                </div>
                <div class="button">
                    <button class="btn">Sign In</button>
                </div>
                <div class="sign-up">
                    <p>Don't have an account</p>
                    <a href="#">Sign up</a>
                </div>
            </div>
        </section>
    </body>
</html>
